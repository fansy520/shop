<extend name="Layout:base"/>
<block name="css">
    <style type="text/css">
        .upload-pre-item img{
            width:150px;
        }

        .upload-pre-item{
            display:inline-block;
        }

        .upload-pre-item a{
            position:relative;
            top:5px;
            right:15px;
            float:right;
            color:red;
            font-size:16px;
            text-decoration:none;
        }

    </style>
</block>
<block name="content">
    <h1>
        <span class="action-span"><a href="{:U('index')}">商品列表</a>
        </span>
        <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
        <div style="clear:both"></div>
    </h1>

    <div class="tab-div">
        <div id="tabbody-div">
            <form enctype="multipart/form-data" action="{:U('')}" method="post">
                <table width="90%" id="general-table" align="center">
                    <tr>
                        <td class="label">商品名称：</td>
                        <td><input type="text" name="goods_name" value=""size="30" />
                            <span class="require-field">*</span></td>
                    </tr>
                    <tr>
                        <td class="label">商品货号： </td>
                        <td>
                            <input type="text" name="goods_sn" value="" size="20"/>
                            <span id="goods_sn_notice"></span><br />
                            <span class="notice-span"id="noticeGoodsSN">如果您不输入商品货号，系统将自动生成一个唯一的货号。</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">LOGO：</td>
                        <td>
                            <input type="file" name="logo" value="" size="40" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">商品分类：</td>
                        <td>
                            <select name="cat_id">
                                <option value="0">请选择...</option>
                            </select>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">商品品牌：</td>
                        <td>
                            <select name="brand_id">
                                <option value="0">请选择...</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">供货商：</td>
                        <td>
                            <select name="supplier_id">
                                <option value="0">请选择...</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">本店售价：</td>
                        <td>
                            <input type="text" name="shop_price" value="" size="20"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">市场售价：</td>
                        <td>
                            <input type="text" name="market_price" value="" size="20" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">商品数量：</td>
                        <td>
                            <input type="text" name="goods_number" size="8" value=""/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">加入推荐：</td>
                        <td>
                            <input type="checkbox" name="is_best" value="1" /> 精品 
                            <input type="checkbox" name="is_new" value="1" /> 新品 
                            <input type="checkbox" name="is_hot" value="1" /> 热销
                        </td>
                    </tr>
                    <tr>
                        <td class="label">推荐排序：</td>
                        <td>
                            <input type="text" name="sort_order" size="5" value=""/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">是否上架：</td>
                        <td>
                            <input type="radio" name="is_onsale" value="1" /> 是
                            <input type="radio" name="is_onsale" value="0" /> 否
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><hr /></td>
                    </tr>

                    <tr>
                        <td class="label">商品详细描述：</td>
                        <td>
                            <textarea name="content" cols="40" rows="3" id='editor'></textarea>
                        </td>
                    </tr>



                    <tr>
                        <td></td>
                        <td><hr /></td>
                    </tr>

                    <tr>
                        <td class="label">商品相册：</td>
                        <td>
                            <div class="upload-img-box">
                                <div class="upload-pre-item">
                                    <img src="images/goods1.jpg"/>
                                    <a href="#">×</a>
                                </div>

                                <div class="upload-pre-item">
                                    <img src="images/goods2.jpg"/>
                                    <a href="#">×</a>
                                </div>

                                <div class="upload-pre-item">
                                    <img src="images/goods3.jpg"/>
                                    <a href="#">×</a>
                                </div>
                            </div>

                            <div>
                                <input type="file" />
                            </div>
                        </td>
                    </tr>
                </table>


                <div class="button-div">
                    <input type="submit" value=" 确定 " class="button"/>
                    <input type="reset" value=" 重置 " class="button" />
                </div>
            </form>
        </div>
    </div>

</block>
<block name='js'>
    <js href='__JS__/jquery.min.js'/>
    <js href='__UE__/myue.config.js'/>
    <js href='__UE__/ueditor.all.min.js'/>
    <js href='__UE__/lang/zh-cn/zh-cn.js'/>
    <script type="text/javascript">
    $(function(){
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
    });

    </script>
</block>
